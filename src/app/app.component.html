<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formEl="ngForm">
        <div id="user-data">
          <div class="form-group" [ngClass]="{'has-error': !username.valid && username.touched}">
            <label class="control-label" for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #username="ngModel">
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter valid username!</span>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group" [ngClass]="{'has-error': !email.valid && email.touched}">
            <label class="control-label" for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': !secret.valid && secret.touched}">
          <label class="control-label" for="secret">Secret Questions</label>
          <select
          id="secret"
          class="form-control"
          [ngModel]="defaultQuestion"
          name="secret"
          required
          #secret="ngModel">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <span class="help-block" *ngIf="!secret.valid && secret.touched">Please enter valid question!</span>
        </div>
        <div class="form-group" [ngClass]="{'has-error': !answerEl.valid && answerEl.touched}">
          <textarea
            class="form-control"
            name="questionAnswer"
            rows="3"
            required
            #answerEl="ngModel"
            [(ngModel)]="answer">
          </textarea>
          <span class="help-block" *ngIf="!answerEl.valid && answerEl.touched">Please enter valid answer!</span>
        </div>
        <p>Your reply: {{ answer }}</p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!formEl.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
