<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #formEl="ngForm">
        <div
          class="form-group"
          [ngClass]="{ 'has-error': !email.valid && email.touched }"
        >
          <label class="control-label" for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            name="email"
            #email="ngModel"
            ngModel
            required
            email
          />
          <span class="help-block" *ngIf="!email.valid && email.touched"
            >Please enter valid email!</span
          >
        </div>
        <div class="form-group">
          <label class="control-label" for="subscription">Subscription</label>
          <select
            id="subscription"
            name="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"
          >
            <option *ngFor="let sub of subscriptions" [value]="sub">
              {{ sub }}
            </option>
          </select>
        </div>
        <div
          class="form-group"
          [ngClass]="{ 'has-error': !password.valid && password.touched }"
        >
          <label class="control-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            #password="ngModel"
            ngModel
            required
          />
          <span class="help-block" *ngIf="!password.valid && password.touched"
            >Please enter valid password!</span
          >
        </div>
        <p *ngIf="!formEl.valid && formEl.touched" class="alert-danger">
          Data are invalid!
        </p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!formEl.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <p>Email: {{ authData.email }}</p>
      <p>Subscription: {{ authData.subscription }}</p>
      <p>Password: {{ authData.password }}</p>
    </div>
  </div>
</div>
